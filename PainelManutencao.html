<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #f1f5f9;
      --surface: #ffffff;
      --border: #e2e8f0;
      --text: #0f172a;
      --text-muted: #64748b;
      --blue: #2563eb;
      --blue-light: #dbeafe;
      --green: #16a34a;
      --orange: #ea580c;
      --red: #dc2626;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); }

    /* LOADING */
    .loading-overlay {
      position: fixed; inset: 0; background: rgba(255,255,255,0.85);
      backdrop-filter: blur(4px); display: none;
      flex-direction: column; align-items: center; justify-content: center;
      gap: 14px; z-index: 2000;
    }
    .spinner { width: 44px; height: 44px; border: 3px solid var(--border); border-top-color: var(--blue); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* DASHBOARD */
    .dashboard { max-width: 1400px; margin: 0 auto; background: var(--surface); min-height: 100vh; }

    /* HEADER */
    .dash-header { background: var(--surface); border-bottom: 1px solid var(--border); padding: 20px 28px; position: sticky; top: 0; z-index: 100; }
    .header-row1 { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .logo { display: flex; align-items: center; gap: 12px; }
    .logo-icon { width: 42px; height: 42px; background: var(--blue-light); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--blue); font-size: 18px; }
    .logo h1 { font-size: 20px; font-weight: 700; }
    .logo p  { font-size: 12px; color: var(--text-muted); margin-top: 1px; }
    .header-actions { display: flex; gap: 10px; flex-wrap: wrap; }

    /* STATS */
    .stats-row { display: grid; grid-template-columns: repeat(4,1fr); gap: 14px; margin-bottom: 20px; }
    .stat-card { background: var(--bg); border-radius: 12px; padding: 16px; display: flex; align-items: center; gap: 12px; border: 1px solid var(--border); }
    .stat-icon { width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 17px; flex-shrink: 0; }
    .stat-num { font-size: 22px; font-weight: 800; }
    .stat-lbl { font-size: 12px; color: var(--text-muted); }

    /* SEARCH BAR */
    .search-bar { position: relative; }
    .search-bar input {
      width: 100%; padding: 10px 14px 10px 40px;
      border: 1.5px solid var(--border); border-radius: 10px;
      font-family: inherit; font-size: 14px; outline: none; transition: 0.2s;
      background: var(--bg);
    }
    .search-bar input:focus { border-color: var(--blue); background: var(--surface); box-shadow: 0 0 0 3px rgba(37,99,235,0.1); }
    .search-bar i { position: absolute; left: 13px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 14px; }

    /* TABS */
    .tabs { display: flex; border-bottom: 1px solid var(--border); padding: 0 28px; background: var(--surface); }
    .tab { padding: 14px 20px; font-size: 14px; font-weight: 600; color: var(--text-muted); cursor: pointer; border-bottom: 3px solid transparent; display: flex; align-items: center; gap: 8px; transition: 0.2s; white-space: nowrap; }
    .tab:hover { color: var(--blue); }
    .tab.active { color: var(--blue); border-bottom-color: var(--blue); }
    .tab .count { background: var(--bg); color: var(--text-muted); padding: 2px 8px; border-radius: 20px; font-size: 11px; font-weight: 700; }
    .tab.active .count { background: var(--blue-light); color: var(--blue); }

    /* CONTENT */
    .content { padding: 24px 28px; }

    /* CARDS GRID */
    .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px,1fr)); gap: 18px; }

    .os-card {
      background: var(--surface); border: 1px solid var(--border); border-radius: 16px;
      border-left: 5px solid transparent; overflow: hidden; transition: 0.2s;
    }
    .os-card:hover { box-shadow: 0 6px 20px rgba(0,0,0,0.07); transform: translateY(-1px); }
    .os-card.p-urgente { border-left-color: var(--red); }
    .os-card.p-alta    { border-left-color: var(--orange); }
    .os-card.p-media   { border-left-color: var(--blue); }
    .os-card.p-baixa   { border-left-color: var(--green); }

    .card-head { padding: 14px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--bg); }
    .card-id { font-size: 14px; font-weight: 700; color: var(--blue); display: flex; align-items: center; gap: 5px; }
    .badges { display: flex; gap: 5px; flex-wrap: wrap; }
    .badge { padding: 3px 9px; border-radius: 20px; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.03em; }
    .badge-status { background: var(--bg); color: var(--text-muted); }
    .badge-prio { color: white; }
    .badge-atraso { background: #fef9c3; color: #854d0e; }

    .card-body { padding: 14px 16px; }
    .info-row { display: flex; align-items: flex-start; gap: 6px; margin-bottom: 8px; font-size: 13px; }
    .info-key { font-weight: 600; color: var(--text-muted); min-width: 68px; display: flex; align-items: center; gap: 5px; flex-shrink: 0; }
    .info-val { color: var(--text); word-break: break-word; }
    .desc-box { background: var(--bg); padding: 10px 12px; border-radius: 8px; font-size: 13px; color: #334155; max-height: 70px; overflow-y: auto; margin: 10px 0; line-height: 1.5; }

    .card-foot { padding: 10px 16px; background: var(--bg); border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .card-date { font-size: 11px; color: var(--text-muted); display: flex; align-items: center; gap: 5px; }

    .btn { padding: 8px 16px; border: none; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 7px; transition: 0.2s; font-family: inherit; }
    .btn-primary { background: var(--blue); color: white; }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-outline { background: transparent; color: var(--blue); border: 1.5px solid var(--blue); }
    .btn-outline:hover { background: var(--blue-light); }
    .btn-ghost { background: var(--surface); color: var(--text-muted); border: 1.5px solid var(--border); }
    .btn-ghost:hover { background: var(--text); color: white; border-color: var(--text); }
    .btn-icon { width: 34px; height: 34px; padding: 0; justify-content: center; }
    .btn-red { background: #fee2e2; color: var(--red); border: 1.5px solid #fecaca; }
    .btn-red:hover { background: var(--red); color: white; }

    /* EMPTY */
    .empty-state { text-align: center; padding: 80px 20px; color: var(--text-muted); }
    .empty-state i { font-size: 44px; opacity: 0.25; margin-bottom: 16px; display: block; }
    .empty-state h3 { font-size: 16px; font-weight: 600; margin-bottom: 6px; }
    .empty-state p { font-size: 13px; }

    /* MODAIS */
    .modal { display: none; position: fixed; inset: 0; z-index: 1000; background: rgba(0,0,0,0.45); backdrop-filter: blur(3px); overflow-y: auto; padding: 20px; }
    .modal-box { background: var(--surface); border-radius: 20px; width: 100%; max-width: 580px; margin: 0 auto; box-shadow: 0 20px 60px rgba(0,0,0,0.15); overflow: hidden; }
    .modal-head { padding: 20px 24px; background: var(--blue); color: white; display: flex; justify-content: space-between; align-items: center; }
    .modal-head.orange { background: var(--orange); }
    .modal-head h2 { font-size: 18px; font-weight: 700; }
    .modal-close { background: rgba(255,255,255,0.2); border: none; color: white; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; font-size: 16px; }
    .modal-close:hover { background: rgba(255,255,255,0.35); }
    .modal-body { padding: 24px; max-height: 60vh; overflow-y: auto; }
    .modal-foot { padding: 16px 24px; background: var(--bg); border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 10px; }

    .form-field { margin-bottom: 16px; }
    .form-field label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 6px; }
    .form-field input, .form-field select, .form-field textarea {
      width: 100%; padding: 10px 12px; border: 1.5px solid var(--border);
      border-radius: 8px; font-family: inherit; font-size: 14px; outline: none; transition: 0.2s;
    }
    .form-field input:focus, .form-field select:focus, .form-field textarea:focus { border-color: var(--blue); box-shadow: 0 0 0 3px rgba(37,99,235,0.1); }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }

    /* CHECKLIST no modal */
    .checklist-row { display: flex; align-items: center; gap: 10px; padding: 9px 12px; background: var(--bg); border-radius: 8px; margin-bottom: 6px; }
    .checklist-row input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; accent-color: var(--blue); flex-shrink: 0; }
    .checklist-row span { flex: 1; font-size: 13px; }
    .checklist-row.done span { text-decoration: line-through; color: var(--text-muted); }

    /* TOAST */
    .toast {
      position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%) translateY(80px);
      background: var(--text); color: white; padding: 13px 22px; border-radius: 12px;
      font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      transition: transform 0.3s cubic-bezier(0.34,1.56,0.64,1); z-index: 3000;
    }
    .toast.show { transform: translateX(-50%) translateY(0); }
    .toast.success { background: #15803d; }
    .toast.error   { background: #b91c1c; }

    @media (max-width: 640px) {
      .stats-row { grid-template-columns: repeat(2,1fr); }
      .header-actions .btn span { display: none; }
      .cards-grid { grid-template-columns: 1fr; }
      .form-grid { grid-template-columns: 1fr; }
      .content { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay"><div class="spinner"></div></div>
  <div class="toast" id="toast"></div>

  <div class="dashboard">
    <!-- HEADER -->
    <header class="dash-header">
      <div class="header-row1">
        <div class="logo">
          <div class="logo-icon"><i class="fas fa-tools"></i></div>
          <div>
            <h1>Manutenção</h1>
            <p id="lastUpdate">Carregando...</p>
          </div>
        </div>
        <div class="header-actions">
          <button class="btn btn-ghost" onclick="exportarRelatorio()"><i class="fas fa-file-csv"></i> <span>Exportar</span></button>
          <button class="btn btn-primary" onclick="recarregarTudo()"><i class="fas fa-sync-alt"></i> <span>Atualizar</span></button>
          <button class="btn btn-ghost" onclick="window.location.href='<?= baseUrl ?>'"><i class="fas fa-home"></i></button>
        </div>
      </div>
      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-icon" style="background:#dbeafe; color:var(--blue);"><i class="fas fa-clock"></i></div>
          <div><div class="stat-num" id="sPendentes">—</div><div class="stat-lbl">Pendentes</div></div>
        </div>
        <div class="stat-card">
          <div class="stat-icon" style="background:#ffedd5; color:var(--orange);"><i class="fas fa-wrench"></i></div>
          <div><div class="stat-num" id="sAndamento">—</div><div class="stat-lbl">Em andamento</div></div>
        </div>
        <div class="stat-card">
          <div class="stat-icon" style="background:#fee2e2; color:var(--red);"><i class="fas fa-bolt"></i></div>
          <div><div class="stat-num" id="sUrgentes">—</div><div class="stat-lbl">Urgentes</div></div>
        </div>
        <div class="stat-card">
          <div class="stat-icon" style="background:#dcfce7; color:var(--green);"><i class="fas fa-check-circle"></i></div>
          <div><div class="stat-num" id="sConcluidasHoje">—</div><div class="stat-lbl">Concluídas hoje</div></div>
        </div>
      </div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Buscar por ID, setor, local, solicitante..." oninput="onSearch()">
      </div>
    </header>

    <!-- TABS -->
    <div class="tabs">
      <div class="tab active" onclick="ativarAba('pendentes',this)">
        <i class="fas fa-clipboard-list"></i> Pendentes <span class="count" id="tabCountPendentes">0</span>
      </div>
      <div class="tab" onclick="ativarAba('historico',this)">
        <i class="fas fa-history"></i> Histórico <span class="count" id="tabCountHistorico">0</span>
      </div>
      <div class="tab" onclick="ativarAba('preventivas',this)">
        <i class="fas fa-calendar-alt"></i> Preventivas <span class="count" id="tabCountPreventivas">0</span>
      </div>
    </div>

    <div class="content" id="contentArea"></div>
  </div>

  <!-- MODAL: ATUALIZAR ORDEM -->
  <div class="modal" id="updateModal">
    <div class="modal-box">
      <div class="modal-head">
        <h2><i class="fas fa-edit"></i> Atualizar Ordem <span id="modalTituloId" style="opacity:0.8;font-weight:500;font-size:14px;"></span></h2>
        <button class="modal-close" onclick="fecharModal('updateModal')"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="modalOrdemId">
        <div class="form-grid">
          <div class="form-field">
            <label>Status *</label>
            <select id="modalStatus" onchange="toggleCamposConclusao()">
              <option value="Em Andamento">Em Andamento</option>
              <option value="Concluído">Concluído</option>
              <option value="Cancelado">Cancelado</option>
            </select>
          </div>
          <div class="form-field">
            <label>Técnico Responsável *</label>
            <input type="text" id="modalTecnico" placeholder="Nome do técnico">
          </div>
          <div class="form-field">
            <label>Tempo Gasto (horas)</label>
            <input type="number" id="modalTempo" step="0.5" min="0" placeholder="Ex: 2.5">
          </div>
          <div class="form-field">
            <label>Custo Estimado (R$)</label>
            <input type="number" id="modalCusto" step="0.01" min="0" placeholder="Ex: 150.00">
          </div>
        </div>

        <div id="checklistSection" style="display:none; margin-bottom:16px;">
          <div style="font-size:13px; font-weight:700; margin-bottom:10px; display:flex; align-items:center; gap:6px;">
            <i class="fas fa-tasks" style="color:var(--blue);"></i> Checklist
            <span id="checklistProgress" style="font-size:11px; color:var(--text-muted); font-weight:500;"></span>
          </div>
          <div id="checklistItems"></div>
        </div>

        <div id="camposConclusao" style="display:none;">
          <div class="form-field">
            <label>Descrição do Reparo *</label>
            <textarea id="modalDescReparo" rows="3" placeholder="Descreva o serviço realizado..."></textarea>
          </div>
          <div class="form-field">
            <label>Materiais Utilizados</label>
            <textarea id="modalMateriais" rows="2" placeholder="Ex: 1 fusível 16A, 2m fio 2.5mm..."></textarea>
          </div>
          <div class="form-field">
            <label>Foto da Conclusão (opcional)</label>
            <div style="border:1.5px dashed var(--border); border-radius:10px; padding:16px; text-align:center; cursor:pointer;" onclick="document.getElementById('modalFoto').click()">
              <i class="fas fa-camera" style="font-size:20px; color:var(--text-muted);"></i>
              <div style="font-size:12px; color:var(--text-muted); margin-top:6px;" id="modalFotoText">Clique para adicionar foto</div>
            </div>
            <input type="file" id="modalFoto" accept="image/*" style="display:none;" onchange="previewModalFoto(this)">
            <div id="modalFotoPreview" style="display:none; margin-top:12px; text-align:center;">
              <img id="modalPreviewImage" style="max-width:100%; max-height:140px; border-radius:8px;">
              <div><button class="btn btn-ghost" style="margin-top:8px; padding:5px 12px; font-size:12px;" onclick="removerFoto()">Remover</button></div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-foot">
        <button class="btn btn-ghost" onclick="fecharModal('updateModal')">Cancelar</button>
        <button class="btn btn-primary" onclick="salvarAtualizacao()"><i class="fas fa-save"></i> Salvar</button>
      </div>
    </div>
  </div>

  <!-- MODAL: DETALHES ORDEM -->
  <div class="modal" id="detalhesModal">
    <div class="modal-box">
      <div class="modal-head">
        <h2><i class="fas fa-file-alt"></i> Detalhes da Ordem</h2>
        <button class="modal-close" onclick="fecharModal('detalhesModal')"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body" id="detalhesBody"></div>
      <div class="modal-foot">
        <button class="btn btn-primary" onclick="fecharModal('detalhesModal')">Fechar</button>
      </div>
    </div>
  </div>

  <!-- MODAL: DETALHES PREVENTIVA -->
  <div class="modal" id="prevModal">
    <div class="modal-box">
      <div class="modal-head orange">
        <h2><i class="fas fa-calendar-alt"></i> Detalhes da Preventiva</h2>
        <button class="modal-close" onclick="fecharModal('prevModal')"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body" id="prevBody"></div>
      <div class="modal-foot">
        <button class="btn btn-red" onclick="desativarPreventivaAtual()"><i class="fas fa-ban"></i> Desativar</button>
        <button class="btn btn-ghost" onclick="fecharModal('prevModal')">Fechar</button>
        <button class="btn btn-primary" style="background:var(--orange);" onclick="gerarOSdaPreventiva()"><i class="fas fa-play"></i> Gerar OS</button>
      </div>
    </div>
  </div>

  <script>
    // =========== ESTADO GLOBAL ===========
    let allPendentes = [], allHistorico = [], allPreventivas = [];
    let abaAtiva = 'pendentes';
    let modalFotoBase64 = '';
    let prevIdAtual = null;

    // =========== INIT ===========
    document.addEventListener('DOMContentLoaded', carregarTudo);

    function carregarTudo() {
      mostrarLoading(true);
      let done = 0;
      function fim() { if(++done===3){ mostrarLoading(false); renderTudo(); updateLastTime(); } }

      google.script.run.withSuccessHandler(d => { allPendentes = d||[]; fim(); })
        .withFailureHandler(e => { console.error(e); allPendentes=[]; fim(); }).getOrdensPendentes();
      google.script.run.withSuccessHandler(d => { allHistorico = d||[]; fim(); })
        .withFailureHandler(e => { console.error(e); allHistorico=[]; fim(); }).getOrdensHistorico();
      google.script.run.withSuccessHandler(d => { allPreventivas = d||[]; fim(); })
        .withFailureHandler(e => { console.error(e); allPreventivas=[]; fim(); }).listarPreventivasAtivas();
    }

    function recarregarTudo() { carregarTudo(); }

    function renderTudo() {
      atualizarStats();
      atualizarTabCounts();
      renderAba();
    }

    function updateLastTime() {
      document.getElementById('lastUpdate').textContent =
        'Atualizado ' + new Date().toLocaleTimeString('pt-BR');
    }

    // =========== STATS ===========
    function atualizarStats() {
      document.getElementById('sPendentes').textContent = allPendentes.filter(o=>o.Status==='Aberto').length;
      document.getElementById('sAndamento').textContent = allPendentes.filter(o=>o.Status==='Em Andamento').length;
      document.getElementById('sUrgentes').textContent  = allPendentes.filter(o=>o.Prioridade==='Urgente').length;
      const hoje = new Date();
      const conclHoje = allHistorico.filter(o => {
        if (o.Status !== 'Concluído') return false;
        const d = parseDateBR(o['Data Conclusão']);
        return d && d.toDateString() === hoje.toDateString();
      }).length;
      document.getElementById('sConcluidasHoje').textContent = conclHoje;
    }

    function atualizarTabCounts() {
      document.getElementById('tabCountPendentes').textContent = allPendentes.length;
      document.getElementById('tabCountHistorico').textContent = allHistorico.length;
      document.getElementById('tabCountPreventivas').textContent = allPreventivas.length;
    }

    // =========== TABS ===========
    function ativarAba(nome, el) {
      abaAtiva = nome;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      if (el) el.classList.add('active');
      document.getElementById('searchInput').value = '';
      renderAba();
    }

    function renderAba() {
      if (abaAtiva === 'pendentes')   renderPendentes(allPendentes);
      else if (abaAtiva === 'historico')  renderHistorico(allHistorico);
      else if (abaAtiva === 'preventivas') renderPreventivas(allPreventivas);
    }

    // =========== BUSCA ===========
    function onSearch() {
      const q = document.getElementById('searchInput').value.toLowerCase().trim();
      if (!q) { renderAba(); return; }
      const filtrar = arr => arr.filter(o => {
        return Object.values(o).some(v => String(v).toLowerCase().includes(q));
      });
      if (abaAtiva === 'pendentes')   renderPendentes(filtrar(allPendentes), true);
      else if (abaAtiva === 'historico')  renderHistorico(filtrar(allHistorico), true);
      else if (abaAtiva === 'preventivas') renderPreventivas(filtrar(allPreventivas), true);
    }

    // =========== RENDER PENDENTES ===========
    function renderPendentes(lista, isSearch = false) {
      let html = `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <div style="font-size:16px; font-weight:700;">${isSearch ? `Resultados` : 'Ordens Pendentes'} <span style="background:var(--bg);padding:3px 10px;border-radius:20px;font-size:12px;font-weight:600;color:var(--text-muted);">${lista.length}</span></div>
      </div>`;
      if (!lista.length) {
        html += emptyState(isSearch ? 'Nenhum resultado encontrado' : 'Nenhuma ordem pendente', isSearch ? 'fas fa-search' : 'fas fa-inbox');
      } else {
        html += '<div class="cards-grid">' + lista.map(cardPendente).join('') + '</div>';
      }
      document.getElementById('contentArea').innerHTML = html;
    }

    function cardPendente(o) {
      const p = o.Prioridade || 'Média';
      const pc = classPrio(p);
      const dias = diasAbertos(o['Data Abertura']);

    // =========== RENDER HISTÓRICO ===========

              <span class="badge" style="background:${concluido?'#dcfce7':'#f1f5f9'};color:${concluido?'#15803d':'#64748b'};">${esc(o.Status||'')}</span>
              <span class="badge badge-prio" style="background:${corPrio(p)};">${p}</span>
            </div>
          </div>
          <div class="card-body">
            <div class="info-row"><span class="info-key"><i class="fas fa-building"></i>Setor</span><span class="info-val">${esc(o.Setor||'—')}</span></div>
            <div class="info-row"><span class="info-key"><i class="fas fa-user-cog"></i>Técnico</span><span class="info-val">${esc(o['Técnico Responsável']||'—')}</span></div>

    // =========== RENDER PREVENTIVAS ===========
    function renderPreventivas(lista, isSearch = false) {
      let html = `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <div style="font-size:16px; font-weight:700;">${isSearch ? 'Resultados' : 'Preventivas Ativas'} <span style="background:var(--bg);padding:3px 10px;border-radius:20px;font-size:12px;font-weight:600;color:var(--text-muted);">${lista.length}</span></div>
        <a href="<?= baseUrl ?>?page=preventiva" class="btn btn-primary" style="font-size:12px; padding:8px 14px;"><i class="fas fa-plus"></i> Nova</a>
      </div>`;
      if (!lista.length) {
        html += emptyState(isSearch ? 'Nenhum resultado' : 'Nenhuma preventiva agendada', 'fas fa-calendar-alt') +
          `<div style="text-align:center;margin-top:16px;"><a href="<?= baseUrl ?>?page=preventiva" class="btn btn-primary"><i class="fas fa-plus"></i> Agendar Preventiva</a></div>`;
      } else {
        html += '<div class="cards-grid">' + lista.map(cardPreventiva).join('') + '</div>';

    function cardPreventiva(p) {
      const prio = p.Prioridade || 'Média';

      return `
        <div class="os-card p-${pc}">

            <div class="badges">
              <span class="badge" style="background:${freqColor};color:white;">${esc(p.Frequência||'—')}</span>

            </div>
          </div>

    // =========== MODAL ATUALIZAR ===========
    function abrirModalAtualizar(id) {
      mostrarLoading(true);
      google.script.run
        .withSuccessHandler(function(o) {
          mostrarLoading(false);
          if (!o) { showToast('Ordem não encontrada!', 'error'); return; }
          document.getElementById('modalOrdemId').value = o.ID||'';
          document.getElementById('modalTituloId').textContent = o.ID||'';
          document.getElementById('modalTecnico').value = o['Técnico Responsável']||'';
          document.getElementById('modalDescReparo').value = o['Descrição do Reparo']||'';
          document.getElementById('modalMateriais').value = o['Materiais Utilizados']||'';
          document.getElementById('modalTempo').value = o['Tempo Gasto (horas)']||'';
          document.getElementById('modalCusto').value = o['Custo Estimado (R$)']||'';
          document.getElementById('modalStatus').value = o.Status === 'Aberto' ? 'Em Andamento' : (o.Status||'Em Andamento');
          modalFotoBase64 = '';
          document.getElementById('modalFotoPreview').style.display = 'none';
          document.getElementById('modalFotoText').textContent = 'Clique para adicionar foto';
          const cl = o['Checklist (JSON)'];
          if (cl && cl !== '[]') {
            try { renderChecklistModal(JSON.parse(cl)); } catch(e) { document.getElementById('checklistSection').style.display='none'; }
          } else { document.getElementById('checklistSection').style.display='none'; }
          toggleCamposConclusao();
          document.getElementById('updateModal').style.display = 'block';
        })
        .withFailureHandler(function(e){ mostrarLoading(false); showToast('Erro: '+e.message,'error'); })
        .getOrdemById(id);
    }

    function renderChecklistModal(checklist) {
      const container = document.getElementById('checklistItems');
      container.innerHTML = '';
      checklist.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'checklist-row' + (item.concluido ? ' done' : '');
        div.innerHTML = `
          <input type="checkbox" data-idx="${i}" ${item.concluido?'checked':''} onchange="updateChecklistProgress()">
          <span>${esc(item.descricao||item)}</span>`;
        div.querySelector('input').addEventListener('change', function() {
          div.classList.toggle('done', this.checked);
        });
        container.appendChild(div);
      });
      document.getElementById('checklistSection').style.display = 'block';
      updateChecklistProgress();
    }

    function updateChecklistProgress() {
      const all = document.querySelectorAll('#checklistItems input[type=checkbox]');
      const done = Array.from(all).filter(c=>c.checked).length;
      document.getElementById('checklistProgress').textContent = `${done}/${all.length} concluídos`;
    }

    function coletarChecklist() {
      const rows = document.querySelectorAll('#checklistItems .checklist-row');
      if (!rows.length) return null;
      const itens = Array.from(rows).map(r => ({
        descricao: r.querySelector('span').textContent.trim(),
        concluido: r.querySelector('input').checked
      }));
      return JSON.stringify(itens);
    }

    function toggleCamposConclusao() {
      const s = document.getElementById('modalStatus').value;
      document.getElementById('camposConclusao').style.display = s === 'Concluído' ? 'block' : 'none';
    }

    function previewModalFoto(input) {
      const file = input.files[0];
      if (!file) return;
      if (file.size > 10*1024*1024) { showToast('Máximo 10 MB.','error'); return; }
      const reader = new FileReader();
      reader.onload = e => {
        modalFotoBase64 = e.target.result;
        document.getElementById('modalFotoText').textContent = `${file.name} (${(file.size/1024).toFixed(0)} KB)`;
        document.getElementById('modalPreviewImage').src = modalFotoBase64;
        document.getElementById('modalFotoPreview').style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    function removerFoto() {
      modalFotoBase64 = '';
      document.getElementById('modalFoto').value = '';
      document.getElementById('modalFotoText').textContent = 'Clique para adicionar foto';
      document.getElementById('modalFotoPreview').style.display = 'none';
    }

    function salvarAtualizacao() {
      const id = document.getElementById('modalOrdemId').value;
      const tecnico = document.getElementById('modalTecnico').value.trim();
      const status = document.getElementById('modalStatus').value;
      if (!tecnico) { showToast('Preencha o nome do técnico!','error'); return; }
      if (status === 'Concluído' && !document.getElementById('modalDescReparo').value.trim()) {
        showToast('Descrição do reparo é obrigatória!','error'); return;
      }
      const dados = {
        id, status, tecnico,
        descricaoReparo: document.getElementById('modalDescReparo').value,
        materiais: document.getElementById('modalMateriais').value,
        tempoGasto: document.getElementById('modalTempo').value,
        custo: document.getElementById('modalCusto').value,
        fotoConclusaoBase64: modalFotoBase64,
        checklistJSON: coletarChecklist()
      };
      mostrarLoading(true);
      google.script.run
        .withSuccessHandler(function(res) {
          mostrarLoading(false);
          if (res.success) {
            fecharModal('updateModal');
            showToast(res.message, 'success');
            recarregarTudo();
          } else { showToast(res.message||'Erro.','error'); }
        })
        .withFailureHandler(function(e){ mostrarLoading(false); showToast('Erro: '+e.message,'error'); })
        .atualizarOrdem(dados);
    }

    // =========== DETALHES ===========
    function verDetalhes(id) {
      mostrarLoading(true);
      google.script.run
        .withSuccessHandler(function(o) {
          mostrarLoading(false);
          if (!o) { showToast('Ordem não encontrada!','error'); return; }
          const taxa = '';
          document.getElementById('detalhesBody').innerHTML = `
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-bottom:16px;">
              <div style="background:var(--bg);padding:14px;border-radius:10px;"><div style="font-size:11px;color:var(--text-muted);font-weight:600;text-transform:uppercase;">ID</div><div style="font-size:16px;font-weight:700;margin-top:4px;">${esc(o.ID||'')}</div></div>
              <div style="background:var(--bg);padding:14px;border-radius:10px;"><div style="font-size:11px;color:var(--text-muted);font-weight:600;text-transform:uppercase;">Status</div><div style="font-size:14px;font-weight:600;margin-top:4px;color:${o.Status==='Concluído'?'#16a34a':'#2563eb'};">${esc(o.Status||'')}</div></div>
            </div>
            <div style="background:var(--bg);padding:14px;border-radius:10px;margin-bottom:14px;display:grid;grid-template-columns:1fr 1fr;gap:12px;font-size:13px;">
              <div><strong>Setor:</strong> ${esc(o.Setor||'—')}<br><strong>Local:</strong> ${esc(o.Local||'—')}<br><strong>Solicitante:</strong> ${esc(o.Solicitante||'—')}<br><strong>Prioridade:</strong> ${esc(o.Prioridade||'Média')}</div>
              <div><strong>Técnico:</strong> ${esc(o['Técnico Responsável']||'—')}<br><strong>Abertura:</strong> ${esc(o['Data Abertura']||'—')}<br><strong>Conclusão:</strong> ${esc(o['Data Conclusão']||'—')}<br><strong>Tempo:</strong> ${esc(String(o['Tempo Gasto (horas)']||'0'))} h</div>
            </div>
            <div style="background:var(--bg);padding:14px;border-radius:10px;margin-bottom:14px;">
              <strong>Descrição do Problema</strong>
              <p style="margin-top:8px;font-size:13px;">${esc(o['Descrição do Problema']||'—')}</p>
            </div>
            ${o.Status==='Concluído'?`
            <div style="background:#f0fdf4;padding:14px;border-radius:10px;margin-bottom:14px;border-left:4px solid #16a34a;">
              <strong style="color:#166534;">Reparo Realizado</strong>
              <p style="margin-top:8px;font-size:13px;">${esc(o['Descrição do Reparo']||'—')}</p>
              ${o['Materiais Utilizados']?`<p style="margin-top:6px;font-size:13px;"><strong>Materiais:</strong> ${esc(o['Materiais Utilizados'])}</p>`:''}
              ${o['Custo Estimado (R$)']?`<p style="font-size:13px;"><strong>Custo:</strong> R$ ${esc(String(o['Custo Estimado (R$)']))}</p>`:''}
            </div>`:''}`;
          document.getElementById('detalhesModal').style.display = 'block';
        })
        .withFailureHandler(function(e){ mostrarLoading(false); showToast('Erro: '+e.message,'error'); })
        .getOrdemById(id);
    }

    // =========== PREVENTIVAS AÇÕES ===========
    function executarPreventiva(id) {
      if (!confirm(`Gerar OS para a preventiva ${id}?`)) return;
      mostrarLoading(true);
      google.script.run
        .withSuccessHandler(function(res) {
          mostrarLoading(false);
          if (res.success) { showToast(`✅ Ordem ${res.ordemId} gerada!`,'success'); recarregarTudo(); }
          else showToast('❌ '+res.message,'error');
        })
        .withFailureHandler(function(e){ mostrarLoading(false); showToast('Erro: '+e.message,'error'); })
        .gerarOSPreventiva(id);
    }

    function verDetalhesPreventiva(id) {
      mostrarLoading(true);
      google.script.run
        .withSuccessHandler(function(p) {
          mostrarLoading(false);
          if (!p) { showToast('Preventiva não encontrada!','error'); return; }
          prevIdAtual = id;
          let clHTML = '';
          try {
            const cl = JSON.parse(p['Checklist Modelo (JSON)']||'[]');
            if (cl.length) clHTML = `<div style="margin-top:14px;"><strong>Checklist Modelo:</strong><ul style="margin-top:8px;padding-left:18px;">` + cl.map(i=>`<li style="margin-bottom:4px;font-size:13px;">✓ ${esc(String(i))}</li>`).join('') + '</ul></div>';
          } catch(e){}
          document.getElementById('prevBody').innerHTML = `
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-bottom:14px;">
              <div style="background:var(--bg);padding:14px;border-radius:10px;"><div style="font-size:11px;color:var(--text-muted);font-weight:600;text-transform:uppercase;">ID</div><div style="font-size:14px;font-weight:700;margin-top:4px;">${esc(p.ID||'')}</div></div>
              <div style="background:var(--bg);padding:14px;border-radius:10px;"><div style="font-size:11px;color:var(--text-muted);font-weight:600;text-transform:uppercase;">Frequência</div><div style="font-size:14px;font-weight:700;margin-top:4px;">${esc(p.Frequência||'—')}</div></div>
            </div>
            <div style="background:var(--bg);padding:14px;border-radius:10px;margin-bottom:14px;display:grid;grid-template-columns:1fr 1fr;gap:10px;font-size:13px;">
              <div><strong>Setor:</strong> ${esc(p.Setor||'—')}<br><strong>Local:</strong> ${esc(p.Local||'—')}<br><strong>Prioridade:</strong> ${esc(p.Prioridade||'Média')}</div>
              <div><strong>Próxima:</strong> ${esc(p['Próxima Data']||'—')}<br><strong>Última:</strong> ${esc(p['Última Execução']||'—')}<br><strong>Criado:</strong> ${esc(p['Criado em']||'—')}</div>
            </div>
            <div style="background:var(--bg);padding:14px;border-radius:10px;margin-bottom:14px;">
              <strong>Descrição</strong><p style="margin-top:8px;font-size:13px;">${esc(p.Descrição||'—')}</p>
            </div>
            ${clHTML}
            ${p.Observações?`<div style="background:#fff7ed;padding:14px;border-radius:10px;margin-top:14px;border-left:4px solid var(--orange);"><strong style="color:var(--orange);">Observações</strong><p style="margin-top:6px;font-size:13px;">${esc(p.Observações)}</p></div>`:''}`;
          document.getElementById('prevModal').style.display = 'block';
        })
        .withFailureHandler(function(e){ mostrarLoading(false); showToast('Erro: '+e.message,'error'); })
        .getPreventivaById(id);
    }

    function gerarOSdaPreventiva() {
      fecharModal('prevModal');
      if (prevIdAtual) executarPreventiva(prevIdAtual);
    }

    function desativarPreventivaAtual() {
      if (!prevIdAtual || !confirm(`Desativar a preventiva ${prevIdAtual}? Ela não gerará mais ordens automáticas.`)) return;
      mostrarLoading(true);
      google.script.run
        .withSuccessHandler(function(res) {
          mostrarLoading(false);
          fecharModal('prevModal');
          if (res.success) { showToast(res.message, 'success'); recarregarTudo(); }
          else showToast('Erro: '+res.message, 'error');
        })
        .withFailureHandler(function(e){ mostrarLoading(false); showToast('Erro: '+e.message,'error'); })
        .desativarPreventiva(prevIdAtual);
    }

    // =========== EXPORTAR ===========
    function exportarRelatorio() {
      showToast('Gerando CSV...', 'default');
      google.script.run
        .withSuccessHandler(function(res) {
          if (res.success) { window.open(res.url,'_blank'); showToast('Exportado!','success'); }
          else showToast(res.message,'error');
        })
        .exportarParaCSV();
    }

    // =========== UTILS ===========
    function fecharModal(id) { document.getElementById(id).style.display = 'none'; }
    window.onclick = e => { if (e.target.classList.contains('modal')) e.target.style.display='none'; };

    function mostrarLoading(show) {
      document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    }

    function showToast(msg, tipo='default') {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.className = `toast show ${tipo}`;
      clearTimeout(t._timer);
      t._timer = setTimeout(() => t.classList.remove('show'), 4000);
    }

    function emptyState(msg, icon='fas fa-inbox') {
      return `<div class="empty-state"><i class="${icon}"></i><h3>${msg}</h3><p>Nenhum registro encontrado.</p></div>`;
    }

    function classPrio(p) {
      const m = {'Urgente':'urgente','Alta':'alta','Média':'media','Baixa':'baixa'};
      return m[p] || 'media';
    }
    function corPrio(p) {
      const m = {'Urgente':'#dc2626','Alta':'#ea580c','Média':'#2563eb','Baixa':'#16a34a'};
      return m[p]||'#64748b';
    }
    function diasAbertos(ds) {
      if (!ds) return 0;
      const d = parseDateBR(ds);
      return d ? Math.floor((new Date()-d)/(1000*60*60*24)) : 0;
    }
    function parseDateBR(s) {
      if (!s) return null;
      try { const p=String(s).split(' ')[0].split('/'); if(p.length!==3)return null; return new Date(p[2],p[1]-1,p[0]); } catch{return null;}
    }
    function esc(s) {
      return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }
  </script>
